<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png" type="images/icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <script defer type="text/javascript" src="script.js"></script>
    <title>Calculator</title>

</head>
<body>
    <header>Calculator</header>
    <div class="deviceBody">
        <div class="displayPart">
            <span class="displayResult">0</span>
        </div>
        <div class="grid">
            <button id="clear" class="gridItem">AC</button>
            <button id="/" class="gridItem">&divide</button>
            <button id="*" class="gridItem">&times</button>
            <button id="delete" class="gridItem">del</button>
            <button id="7" class="gridItem">7</button>
            <button id="8" class="gridItem">8</button>
            <button id="9" class="gridItem">9</button>
            <button id="-" class="gridItem">-</button>
            <button id="4" class="gridItem">4</button>
            <button id="5" class="gridItem">5</button>
            <button id="6" class="gridItem">6</button>
            <button id="+" class="gridItem">+</button>
            <button id="1" class="gridItem">1</button>
            <button id="2" class="gridItem">2</button>
            <button id="3" class="gridItem">3</button>
            <button id="=" class="gridItem equal">=</button>
            <button id="plusMinus" class="gridItem">+/-</button>
            <button id="0" class="gridItem">0</button>
            <button id="." class="gridItem">.</button>
        </div>
    </div>
    <footer>khunhour &copy 2021</footer>
</body>
</html>
